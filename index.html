<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisan District – 2026 Content Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1c1c1c;
      --accent: #c9a24d;
      --bg: #f8f8f6;
      --card: #ffffff;
      --muted: #6f6f6f;
      --radius: 16px;
    }
    body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--primary); }
    header { padding:48px 24px 24px; text-align:center; }
    header h1 { font-family:'Playfair Display',serif; font-size:42px; margin-bottom:12px; }
    header p { color:var(--muted); max-width:720px; margin:0 auto 24px; font-size:16px; }
    .filter-bar { text-align:center; margin-bottom:40px; }
    .filter-bar select { padding:10px 16px; border-radius:999px; border:1px solid var(--muted); font-size:14px; cursor:pointer; }
    .calendar { max-width:1200px; margin:0 auto 80px; padding:0 24px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:28px; }
    .month-card { background:var(--card); border-radius:var(--radius); box-shadow:0 20px 40px rgba(0,0,0,0.06); overflow:hidden; cursor:pointer; transition:transform .3s ease, box-shadow .3s ease; }
    .month-card:hover { transform:translateY(-6px); box-shadow:0 28px 60px rgba(0,0,0,0.08); }
    .month-image { height:180px; background-size:cover; background-position:center; }
    .month-content { padding:22px; }
    .month-content h2 { font-family:'Playfair Display',serif; font-size:22px; margin:0 0 8px; }
    .month-content p { color:var(--muted); font-size:14px; margin-bottom:12px; }
    .tag { display:inline-block; padding:6px 12px; background:rgba(201,162,77,0.12); color:var(--accent); border-radius:999px; font-size:12px; font-weight:500; }
    .modal { position:fixed; inset:0; background:rgba(0,0,0,0.55); display:none; align-items:center; justify-content:center; padding:24px; z-index:999; }
    .modal.active { display:flex; }
    .modal-box { background:#fff; max-width:720px; width:100%; border-radius:var(--radius); padding:32px; animation:fadeIn .3s ease; position:relative; }
    .modal-box h3 { font-family:'Playfair Display',serif; font-size:28px; margin-bottom:12px; }
    .modal-box ul { padding-left:18px; color:var(--muted); }
    .modal-box li { margin-bottom:8px; }
    .close-btn { margin-top:24px; padding:12px 20px; border:none; border-radius:999px; background:var(--accent); color:#fff; font-weight:600; cursor:pointer; }
    .close-btn.top-right { position:absolute; top:16px; right:16px; background:none; color:var(--accent); font-size:24px; border:none; cursor:pointer; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(12px);} to{opacity:1; transform:translateY(0);} }
    footer { text-align:center; padding:32px; color:var(--muted); font-size:14px; }
    @media(max-width:600px){ .modal-box{height:100%; border-radius:0; padding:24px;} }

    /* Highlight current month */
    .highlight {
      border: 3px solid var(--accent);
      box-shadow: 0 0 20px rgba(201,162,77,0.6);
      transform: scale(1.02);
    }
  </style>
</head>
<body>

<header>
  <h1>Artisan District – 2026 Content Calendar</h1>
  <p>A premium, brand-led content planning system designed for hospitality excellence in Doha, Qatar.</p>
</header>

<div class="filter-bar">
  <label for="tagFilter">Filter by Tag: </label>
  <select id="tagFilter">
    <option value="all">Show All</option>
    <option value="Brand & Strategy">Brand & Strategy</option>
    <option value="Artisan Bakery">Artisan Bakery</option>
    <option value="Industrial Catering">Industrial Catering</option>
    <option value="Ramadan & Community">Ramadan & Community</option>
    <option value="Sustainability">Sustainability</option>
    <option value="Luxury Events">Luxury Events</option>
    <option value="Our Team">Our Team</option>
    <option value="Compliance">Compliance</option>
    <option value="Canteen Management">Canteen Management</option>
    <option value="Partnerships">Partnerships</option>
    <option value="Innovation">Innovation</option>
    <option value="Year in Review">Year in Review</option>
  </select>
</div>

<section class="calendar">
  <!-- Example month card -->
  <div class="month-card" data-month="January" data-items="Brand Vision|Central Kitchen Overview|Certifications" data-tag="Brand & Strategy">
    <div class="month-image" style="background-image:url('images/january.jpg')"></div>
    <div class="month-content">
      <h2>January</h2>
      <p>Brand authority, vision, and systems</p>
      <span class="tag">Brand & Strategy</span>
    </div>
  </div>
  <!-- Repeat for February–December with correct data-tag and image path -->
</section>

<div class="modal" id="modal">
  <div class="modal-box">
    <button class="close-btn top-right" onclick="closeModal()">×</button>
    <h3 id="modalTitle"></h3>
    <ul id="modalList"></ul>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<footer>
  © 2026 Artisan District · Doha, Qatar
</footer>
<script>
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalList = document.getElementById('modalList');
  const tagFilter = document.getElementById('tagFilter');

  // Modal logic
  document.querySelectorAll('.month-card').forEach(card => {
    card.addEventListener('click', () => {
      modalTitle.textContent = card.dataset.month + ' Content Focus';
      modalList.innerHTML = '';
      card.dataset.items.split('|').forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        modalList.appendChild(li);
      });
      modal.classList.add('active');
    });
  });

  function closeModal() {
    modal.classList.remove('active');
  }

  // Close modal with Escape key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });

  // Filter logic
  tagFilter.addEventListener('change', () => {
    const selectedTag = tagFilter.value;
    document.querySelectorAll('.month-card').forEach(card => {
      if (selectedTag === 'all' || card.dataset.tag === selectedTag) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });

  // Default: show all months and highlight + scroll current month
  window.addEventListener('DOMContentLoaded', () => {
    tagFilter.value = 'all';
    document.querySelectorAll('.month-card').forEach(card => {
      card.style.display = 'block';
    });

    // Highlight current month
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const now = new Date();
    const currentMonth = monthNames[now.getMonth()];
    const currentCard = document.querySelector(`.month-card[data-month="${currentMonth}"]`);
    if (currentCard) {
      currentCard.classList.add('highlight');
      // Smooth scroll into view
      currentCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
</script>
</body>
</html>
