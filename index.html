<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artisan District ‚Äî 2026 Content Calendar</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
  
<body>
  <!-- Hero Banner -->
  <div class="hero-banner">
    <img src="images/Banner.png" alt="Artisan District Hero Banner">
  </div>
  <header class="site-header">
    <h3>Culinary Excellence</h3>
  </header>

  <!-- Theme filter -->
  <div class="filter-bar">
    <select id="themeFilter" name="themeFilter">
      <option value="all">I ‚ù§Ô∏è Qatar</option>
      <option value="Brand & vision">Brand & vision</option>
      <option value="Ramadan prep & sports">Ramadan prep & sports</option>
      <option value="Ramadan activation">Ramadan activation</option>
      <option value="Eid luxury">Eid luxury</option>
      <option value="Artisan bakery">Artisan bakery</option>
      <option value="Industrial catering">Industrial catering</option>
      <option value="Canteen management">Canteen management</option>
      <option value="Sustainability">Sustainability</option>
      <option value="Innovation">Innovation</option>
      <option value="Our team">Our team</option>
      <option value="Compliance">Compliance</option>
      <option value="Year in review">Year in review</option>
    </select>
  </div>

  <main class="calendar">
    <section id="monthsGrid" class="months-grid" aria-label="2026 calendar months"></section>
  </main>

  <!-- Modal -->
  <div id="monthModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" aria-label="Close" data-close="true">√ó</button>

      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <div id="modalSubtitle" class="modal-subtitle"></div>
      </div>

      <div class="modal-content">
        <section class="holiday-section">
          <h3 class="section-title">Highlighted days</h3>
          <div id="holidayBadges" class="holiday-badges"></div>
        </section>

        <section class="spots-section">
          <h3 class="section-title">Suggested Doha highlights</h3>
          <div id="spotsList" class="spots-list"></div>
        </section>

        <section class="carousel-section">
          <h3 class="section-title">Monthly visual highlights</h3>

          <div class="carousel-wrapper">
            <button class="carousel-btn prev" aria-label="Previous photo">‚Äπ</button>

            <div class="carousel" id="carousel" tabindex="0" aria-label="Tourist photos carousel">
              <!-- Slides injected by JS -->
            </div>

            <button class="carousel-btn next" aria-label="Next photo">‚Ä∫</button>
          </div>

          <div id="carouselDots" class="carousel-dots" aria-hidden="true"></div>
        </section>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>&copy; 2026 Artisan District ¬∑ Built with care in Doha, Qatar.</small>
  </footer>
  
<script src="app.js"></script>
<audio
  id="bg-music"
  src="images/Journey.mp3"
  autoplay
  loop
  muted
></audio>

<button id="unmuteBtn" class="visually-hidden">üîä Sound on</button>

<script>
  const audio = document.getElementById('bg-music');
  const btn = document.getElementById('unmuteBtn');

  function startAudio() {
    if (!audio) return;
    audio.muted = false;
    audio.play().catch(err => {
      console.warn('Audio play blocked or failed', err);
    });
  }

  btn.addEventListener('click', startAudio);
  document.body.addEventListener('touchstart', startAudio, { once: true });
</script>

</body>
</html>
